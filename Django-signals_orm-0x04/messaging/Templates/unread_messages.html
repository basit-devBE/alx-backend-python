<!DOCTYPE html>
<html>
<head>
    <title>Unread Messages</title>
</head>
<body>
    <h1>Unread Messages</h1>
    <ul>
        {% for message in messages %}
            <li>
                <strong>{{ message.sender.username }}</strong>: {{ message.content }} <small>({{ message.timestamp }})</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
